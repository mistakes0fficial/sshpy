<html>
  <head>
    <script>
      function readOutput() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("console").innerHTML += this.responseText;
            readOutput();
          }
        };
        xhttp.open("GET", "/console/output", true);
        xhttp.send();
      }
      readOutput();
    </script>
  </head>
  <body>
    <div id="console"></div>
  </body>
</html>
